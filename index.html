<!DOCTYPE html>
<html>
    <head>
        <title>Plane jump</title>
        <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"></link>
        <script src="script.js"></script>   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body onkeydown="(event.keyCode)" onkeyup="(event.keyCode)">
        <div id="airport">
            <div class = "start-game">
                <h1 class = "start-heading">
                    Do you want to start the game?
                </h1>
                <p class ="start-text" >
                    Playing on map <span id="mapnumber"></span>
                </p>
                <button id ="start-button">Start game</button>
            </div>
            <div class="points"> 
                <span id="ringcount">
                    0
                </span>
            </div>
        </div>
        <div class="map-div">
            Playing on map number <span id="mapnumber"></span> 

        </div>
        <div class="stopwatch">
            <span id="gametime">

            </span>
        </div>
        <!-- <button class="refresh" onClick="window.location.reload();">Restart game</button> -->
        <img src="plane-right.png" id="plane">
    </body>
</html>
